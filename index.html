<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <style>
        body {
            background-color: #fff9f7;
            font-family: 'Comic Sans MS', cursive, sans-serif;        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 0 20px rgba(180, 120, 255, 0.3);
            border: 3px solid #e2c7ff;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h3 {
            color: #e3baff;
            font-weight: 700;
        }
        label {
            color: #a37dbd;
            font-weight: 600;
        }
        input {
            border: 2px solid #d4b3ff;
            border-radius: 10px;
            padding: 8px;
            background: #faf3ff;
        }
        button {
            background: #c194e0;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            margin-top: 20px;
            transition: 0.2s;
        }
        button:hover {
            background: #caa1e6;
            transform: scale(1.05);
        }
        #output, #summary, #student_info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #faf3ff;
            border: 2px solid #d7baff;
            color: #5d3d87;
        }
</style>
</head>
<body>
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>

        <br>
            <label>First Name:</label>
            <input type="text" id="first_name" required>
        <br><br>
            <label>Last Name:</label>
            <input type="text" id="last_name" required>
        <br><br>

        <h3>Enter your grades:</h3>
        <br>
            <label>Science:</label>
            <input type="number" id="sci">
        <br><br>
            <label>Math:</label>
            <input type="number" id="math">
        <br><br>
            <label>English:</label>
            <input type="number" id="eng">
        <br><br>
            <label>Filipino:</label>
            <input type="number" id="fil">
        <br><br>
            <label>ICT:</label>
            <input type="number" id="ict">
        <br><br>
            <label>PE:</label>
            <input type="number" id="pe">
        <br><br>
        <button py-click="general_weighted_average">Calculate GWA</button>
            <div id="student_info"></div>
            <div id="summary"></div>
        <div class="final">
            <div id="output"></div>
        </div>
    </div>
    
    <script type="py" src="main.py"></script>
</body>
</html>
